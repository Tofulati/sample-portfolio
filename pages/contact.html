        <line x1="0" y1="2" x2="100" y2="2" stroke="#0b3d91" stroke-width="4" />
    </svg>`
    <main>
        <section>
            <h2>Contact Me</h2>
            <form>
                <fieldset>
                    <legend>Send a Message</legend>

                    <label for="name">Full Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Your name" required><br><br>

                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

                    <label for="title">Message Title:</label><br>
                    <input type="text" id="title" name="title" placeholder="Subject" required><br><br>

                    <label for="message">Message:</label><br>
                    <progress value="0" max="500"></progress>
                    <textarea id="message" name="message" rows="6" minlength="50" maxlength="500" placeholder="Write your message here (50â€“500 characters)..." required></textarea><br>

                    <dialog>
                        <form method="dialog">
                            <p>Thank you for your message!</p>
                            <button type="submit">Close</button>
                        </form>
                    </dialog>
                    <button type="submit">Send Message</button>
                </fieldset>
            </form>
        </section>

        <span><strong>Note:</strong><i> Page is still under construction.</i></span>
